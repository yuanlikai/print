<br>
<input type="text" placeholder="时间戳1111">

<br>
测试接口<a href="javascript:prn1_preview()">查看样式</a> <a href="javascript:prn1_print()">直接打印</a>

直接打印<a href="javascript:prn1_previewa()">查看样式</a> <a href="javascript:prn1_printa()">直接打印</a>
<script src="https://cdn.bootcss.com/jquery/1.7/jquery.min.js"></script>
<script language="javascript" type="text/javascript">
    var LODOP;
    function CreateOneFormPage(str) {
        LODOP = getLodop();
        LODOP.SET_PRINT_STYLE("FontName", "微软雅黑");
        LODOP.SET_PRINT_PAGESIZE(0, 400, 700, "");
        LODOP.SET_PRINT_STYLE("Bold", 1);
        LODOP.ADD_PRINT_TEXT(220, 2, 600, 50, str.title);
        LODOP.SET_PRINT_STYLEA(0, "FontSize", 10);
        LODOP.SET_PRINT_STYLEA(0, "Angle", 90);
        LODOP.ADD_PRINT_TEXT(220, 21, 600, 50, '售价：' + str.price + '元');
        LODOP.SET_PRINT_STYLEA(0, "Angle", 90);
        LODOP.SET_PRINT_STYLEA(0, "FontSize", 7);
        LODOP.ADD_PRINT_TEXT(220, 35, 600, 50, "---------------------------------------------------");
        LODOP.SET_PRINT_STYLEA(0, "FontSize", 7);
        LODOP.SET_PRINT_STYLEA(0, "Angle", 90);
        LODOP.ADD_PRINT_TEXT(128, 116, 600, 50, "扫描二维码直接下单");
        LODOP.SET_PRINT_STYLEA(0, "FontSize", 8);
        LODOP.SET_PRINT_STYLEA(0, "Angle", 90);
        LODOP.SET_PRINT_STYLE("FontName", "宋体");
        LODOP.ADD_PRINT_TEXT(125, 52, 600, 50, '规格：' + str.size);
        LODOP.SET_PRINT_STYLEA(0, "FontSize", 7);
        LODOP.SET_PRINT_STYLEA(0, "Angle", 90);
        LODOP.ADD_PRINT_TEXT(125, 68, 600, 50, "货架编号：" + str.num);
        LODOP.SET_PRINT_STYLEA(0, "FontSize", 7);
        LODOP.SET_PRINT_STYLEA(0, "Angle", 90);
        LODOP.ADD_PRINT_TEXT(125, 83, 600, 50, "商品编号：" + str.batch);
        LODOP.SET_PRINT_STYLEA(0, "FontSize", 7);
        LODOP.SET_PRINT_STYLEA(0, "Angle", 90);
        LODOP.ADD_PRINT_TEXT(125, 99, 600, 50, "备注：" + str.msg);
        LODOP.SET_PRINT_STYLEA(0, "FontSize", 7);
        LODOP.SET_PRINT_STYLEA(0, "Angle", 90);
        LODOP.ADD_PRINT_TEXT(125, 115, 600, 50, str.hint);
        LODOP.SET_PRINT_STYLEA(0, "FontSize", 7);
        LODOP.SET_PRINT_STYLEA(0, "Angle", 90);
        
        LODOP.ADD_PRINT_BARCODE(128, 50,96,96, "QRCode", str.code);
        LODOP.SET_PRINT_STYLEA(0, "Angle", 90);
    }
    function prn1_print() {
        $.ajax({
            type: 'get',
            url: 'http://192.168.1.73:8084/Mobile/SKUBarcode/getSKUBarInfo222.json',
            data:{
                startTime:$('input').val()
            },
            success: function (data) {
                for (var i = 0; i < data.length; i++) {
                    CreateOneFormPage({
                        title: data[i].skuName,
                        price: data[i].price,
                        code: data[i].qrcodeUrl,
                        size: data[i].sepc,
                        num: data[i].shelvesNo,
                        batch: data[i].skuInfoNo,
                        msg: data[i].beizhu,
                        hint: data[i].shiyong
                    });
                    LODOP.PRINT();
                }
            }
        });
    }

    function prn1_preview() {
        $.ajax({
            type: 'get',
            url: 'http://192.168.1.73:8084/Mobile/SKUBarcode/getSKUBarInfo222.json',
            data:{
                startTime:$('input').val()
            },
            success: function (data) {
                for (var i = 0; i < data.length; i++) {
                    CreateOneFormPage({
                        title: data[i].skuName,
                        price: data[i].price,
                        code: data[i].qrcodeUrl,
                        size: data[i].sepc,
                        num: data[i].shelvesNo,
                        batch: data[i].skuInfoNo,
                        msg: data[i].beizhu,
                        hint: data[i].shiyong
                    });
                    LODOP.PREVIEW();
                }
            }
        });
    }

    function prn1_printa() {
        $.ajax({
            type: 'get',
            url: 'http://192.168.1.73:8084/Mobile/SKUBarcode/getSKUBarInfo.json',
            data:{

            },

                for (var i = 0; i < data.length; i++) {
                    CreateOneFormPage({

                        code: data[i].qrcodeUrl,
                        size: data[i].sepc,
                        num: data[i].shelvesNo,
                        batch: data[i].skuInfoNo,
                        msg: data[i].beizhu,
                        hint: data[i].shiyong
                    });
                    LODOP.PRINT();
                }
            }
        });
    }

    function prn1_previewa() {
        $.ajax({
            type: 'get',
            url: 'http://192.168.1.73:8084/Mobile/SKUBarcode/getSKUBarInfo.json',
            data:{
                startTime:$('input').val()
            },
            success: function (data) {
                for (var i = 0; i < data.length; i++) {
                    CreateOneFormPage({
                        title: data[i].skuName,
                        price: data[i].price,
                        code: data[i].qrcodeUrl,
                        size: data[i].sepc,
                        num: data[i].shelvesNo,
                        batch: data[i].skuInfoNo,
                        msg: data[i].beizhu,
                        hint: data[i].shiyong
                    });
                    LODOP.PREVIEW();
                }
            }
        });
    }
</script>
</body>
